<!-- BEGIN LAYOUT_BLOCK -->
<div id="sy-page-topbar"></div>
{LAYOUT}
<div id="sy-page-bottombar"></div>
<!-- ELSE LAYOUT_BLOCK -->
<div class="container pt-1">
	<div class="alert alert-danger">
		<span class="fas fa-exclamation-triangle"></span> {"Site is under maintenance"}
	</div>
</div>
<!-- END LAYOUT_BLOCK -->
<div id="sy-page-toolbar">
	<!-- BEGIN CREATE_BTN_BLOCK -->
	<div data-bs-toggle="modal" data-bs-target="#sy-new-page-modal">
		<button class="btn btn-primary btn-circle mb-1" title="{'New page'}" data-bs-title="{'New page'}" data-bs-placement="right" data-bs-container="body" data-bs-trigger="hover">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor" style="width:1em; height:1em; vertical-align: -.125em;">
				<path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
			</svg>
		</button>
	</div>
	<!-- END CREATE_BTN_BLOCK -->
	<!-- BEGIN UPDATE_BTN_BLOCK -->
	<div data-bs-toggle="modal" data-bs-target="#sy-update-page-modal">
		<button class="btn btn-primary btn-circle mb-1" title="{'Page settings'}" data-bs-title="{'Page settings'}" data-bs-placement="right" data-bs-container="body" data-bs-trigger="hover">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" style="width:1em; height:1em; vertical-align: -.125em;">
				<path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
			</svg>
		</button>
	</div>
	<!-- END UPDATE_BTN_BLOCK -->
	<!-- BEGIN CODE_BTN_BLOCK -->
	<div data-bs-toggle="modal" data-bs-target="#sy-code-modal" data-bs-backdrop="static">
		<button class="btn btn-primary btn-circle mb-1" title="{'Source code'}" data-bs-title="{'Source code'}" data-bs-placement="right" data-bs-container="body" data-bs-trigger="hover">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" fill="currentColor" style="width:1em; height:1em; vertical-align: -.125em;">
				<path d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z"/>
			</svg>
		</button>
	</div>
	<!-- END CODE_BTN_BLOCK -->
	<!-- BEGIN DELETE_BTN_BLOCK -->
	<div>
		<button class="btn btn-primary btn-circle mb-1" id="sy-btn-page-delete" title="{'Delete page'}" data-bs-title="{'Delete page'}" data-bs-placement="right" data-bs-container="body" data-bs-trigger="hover">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor" style="width:1em; height:1em; vertical-align: -.125em;">
				<path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/>
			</svg>
		</button>
		<div hidden>{DELETE_PAGE_FORM}</div>
	</div>
	<!-- END DELETE_BTN_BLOCK -->
</div>
<!-- BEGIN CREATE_MODAL_BLOCK -->
<div class="modal fade" id="sy-new-page-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{"New page"}</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				{NEW_PAGE_FORM}
			</div>
		</div>
	</div>
</div>
<!-- END CREATE_MODAL_BLOCK -->

<!-- BEGIN UPDATE_MODAL_BLOCK -->
<div class="modal fade" id="sy-update-page-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{"Page settings"}</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				{UPDATE_PAGE_FORM}
			</div>
		</div>
	</div>
</div>
<!-- END UPDATE_MODAL_BLOCK -->

<!-- BEGIN CODE_MODAL_BLOCK -->
<div class="modal fade" id="sy-code-modal">
	<div class="modal-dialog modal-fullscreen">
		<div class="modal-content">
			<div class="modal-header py-2">
				<ul class="nav nav-pills" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="sy-html-tab" data-bs-toggle="tab" data-bs-target="#sy-html-tab-content" type="button" role="tab" aria-controls="html" aria-selected="true">
							HTML
						</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="sy-css-tab" data-bs-toggle="tab" data-bs-target="#sy-css-tab-content" type="button" role="tab" aria-controls="css" aria-selected="false">
							CSS
						</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="sy-js-tab" data-bs-toggle="tab" data-bs-target="#sy-js-tab-content" type="button" role="tab" aria-controls="js" aria-selected="false">
							JS
						</button>
					</li>
				</ul>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body overflow-hidden p-0">
				{CODE_FORM}
			</div>
			<div class="modal-footer">
				<button form="{CODE_FORM_ID}" type="submit" class="btn btn-primary"><span class="fas fa-save"></span> {"Save"}</button>
			</div>
		</div>
	</div>
</div>
<!-- END CODE_MODAL_BLOCK -->
